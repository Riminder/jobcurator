# Upload a Python Package to PyPI when a GitHub Release is published
# Docs: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python#publishing-to-package-registries

name: Upload Python Package

on:
  release:
    types: [published]

# Minimal global perms; job-level perms escalate as needed
permissions:
  contents: read

# Avoid duplicate runs per tag
concurrency:
  group: pypi-publish-${{ github.event.release.tag_name }}
  cancel-in-progress: false

jobs:
  release-build:
    # Only build if the release target is master or main
    if: ${{ github.event.release.target_commitish == 'master' || github.event.release.target_commitish == 'main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build release distributions
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    # Only publish if build ran (and release is from master/main)
    if: ${{ github.event.release.target_commitish == 'master' || github.event.release.target_commitish == 'main' }}
    runs-on: ubuntu-latest
    needs: [release-build]
    permissions:
      # REQUIRED for PyPI Trusted Publishing (OIDC)
      id-token: write
      # Optional: read contents for status
      contents: read

    environment:
      name: pypi
      url: https://pypi.org/p/jobcurator
      # If your GitHub Release name exactly equals the version, you could instead use:
      # url: https://pypi.org/project/jobcurator/${{ github.event.release.name }}

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
